# In order to to create pages it is necessary to define routes for them. A route
# maps a URL path to a controller. It defines with what function or method will
# be called when a URL is accessed. The following lines defines three of them
# for this module.

# Menu items corresponding to these URLs are defined separately in the
# page_example.menu_links.yml file.

# If the user accesses http://example.com/?q=examples/page-example, the routing
# system will look for a route with that path. In this case it will find a
# match, and execute the _controller callback. In this case the callback is
# defined as a classname
# ("\Drupal\page_example\Controller\PageExampleController") and a method
# ("description").

# Access to this path is not restricted. This is notated as _access: 'TRUE'.
stanford_capx.authentication_credentials:
  path: 'admin/config/stanford/capx/authentication'
  defaults:
    _controller: '\Drupal\stanford_capx\Controller\AdminPagesController::authenticationPage'
    _title: 'Authentication Credentials'
  requirements:
    _permission: 'administer stanford_capx'

stanford_capx.settings:
  path: 'admin/config/stanford/capx/settings'
  defaults:
    _controller: '\Drupal\stanford_capx\Controller\AdminPagesController::settingsPage'
    _title: 'CAPx Settings'
  requirements:
    _permission: 'administer stanford_capx'

stanford_capx.test:
  path: 'admin/config/stanford/capx/test'
  defaults:
    _controller: '\Drupal\stanford_capx\Controller\TestPageController::test'
    _title: 'CAPx Test Page'
  requirements:
    _permission: 'administer stanford_capx'
